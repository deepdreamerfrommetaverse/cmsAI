# ------------------------------------------------------------
#  AI CMS – Nginx front for SPA + FastAPI static/API proxy
# ------------------------------------------------------------
server {
    listen 80;
    server_name _;

    # ----------  proxy – pliki statyczne generowane przez FastAPI
    # np.  /static/39e29f59c21e4288ae7f1d74d03742ba.png
    location /static/ {
        proxy_pass         http://backend:8000;   # <-- bez '/'!
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    # ----------  proxy – REST API
    location /api/ {
        proxy_pass         http://backend:8000;   # <-- bez '/'!
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    # ----------  statyczny build Vite
    root  /usr/share/nginx/html;
    index index.html;

    # ----------  SPA history-mode fallback
    location / {
        try_files $uri $uri/ /index.html =404;
    }
}
