# frontend/nginx.conf
server {
    listen 80;
    server_name _;

    # ----------  statyczny build Vite  ----------
    root /usr/share/nginx/html;
    index index.html;

    # ----------  proxy do FastAPI ---------------
    # zostawiamy cały URL po /api (bez „magicznego” obcinania)
    location /api/ {
        proxy_pass http://backend:8000;          #  << BEZ / na końcu
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ----------  HTML5 history‑mode -------------
    location / {
        try_files $uri $uri/ /index.html =404;
    }
}
