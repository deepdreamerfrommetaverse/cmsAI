server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;  # katalog ze statycznymi plikami frontendu
    index index.html;

    # Proxy dla zapytań API do backendu (uwaga: backend:8000 to nazwa usługi w sieci Docker)
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Wspieraj HTML5 history mode (przekierowanie nieznanych ścieżek do index.html)
    location / {
        try_files $uri $uri/ /index.html =404;
    }
}
